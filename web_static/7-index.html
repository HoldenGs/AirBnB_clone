<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
  <meta charset="UTF-8"/>
  <title>Holberton School</title>
  <link href="styles/4-common.css" rel="stylesheet">
  <link href="styles/3-header.css" rel="stylesheet">
  <link href="styles/6-filters.css" rel="stylesheet">
  <link href="styles/7-places.css" rel="stylesheet">
  <link href="styles/3-footer.css" rel="stylesheet">
</head>
  <body>
    <!-- header -->
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <!-- filters section -->
      <section class="filters">
        <div class="filter locations">
          <h3>States</h3>
          <h4>Oregon, Oklahoma...</h4>
          <ul class="popover">
            <li>
              <h2>Oregon:</h2>
              <ul>
                <li>Portland</li>
                <li>Salem</li>
              </ul>
            </li>
            <li>
              <h2>Oklahoma:</h2>
              <ul>
                <li>Tulsa</li>
                <li>Oklahoma City</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="filter amenities">
          <h3>Amenities</h3>
          <h4>Breakfast, Internet...</h4>
          <ul class="popover">
            <li>Breakfast</li>
            <li>Internet</li>
            <li>TV</li>
            <li>Iron</li>
          </ul>
        </div>
        <button class="search">Search</button>
      </section>
      <!-- places section -->
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>2 bedroom w/ breakfast</h2>
        </article>
        <article>
          <h2>Ostentatious Suite</h2>
        </article>
        <article>
          <h2>Hole in Ground</h2>
        </article>
      </section>
    </div>
    <!-- header -->
    <footer>
      <span>Holberton School</span>
    </footer>
  </body>
</html>
